	<ion-content class="has-header">
    	 <h1>Leagues</h1>
		 <div class="list">
		  <a class="item item-icon-right" ng-repeat="league in vm.leagues">
			  {{league.name}}

		  </a>
		 </div>
    </ion-content>	
</ion-view>
